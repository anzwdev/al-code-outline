<!DOCTYPE html>
<html>
    <header>
        <script src="##EXTENSIONPATH##/htmlresources/alenumwizard/js/alenumwizard.js"></script>
        <link rel="stylesheet" type="text/css" href="##EXTENSIONPATH##/htmlresources/lib/wizards/wizards.css">
        <link rel="stylesheet" type="text/css" href="##EXTENSIONPATH##/htmlresources/alenumwizard/css/alenumwizard.css">
    </header>
    <body>
        <div id="main" class="main">
            <div id="header" class="header">
                <div class="title">New Enum Wizard</div>
            </div>

            <div id="wizardstep1" class="wizard">

                <div class="formline">
                    <div class="formheader">Please enter enum properties.</div>
                </div>
                        
                <div class="formline">
                    <div class="formcaption">Object Id:</div>
                    <div class="formfield">
                        <input type="text" id="objectid" name="objectid" class="fixedtext">
                    </div>
                </div>
        
                <div class="formline">
                    <div class="formcaption">Object Name:</div>
                    <div class="formfield">
                        <input type="text" id="objectname" name="objectname" class="fulltext">
                    </div>
                </div>
    
                <div class="formline">
                    <div class="formcaption">Values (comma separated):</div>
                    <div class="formfield">
                        <input type="text" id="valuelist" name="valuelist" class="fulltext">
                    </div>
                </div>

                <div class="formline">
                    <div class="formcaption">Captions (comma separated):</div>
                    <div class="formfield">
                        <input type="text" id="captionlist" name="captionlist" class="fulltext">
                    </div>
                </div>
    
                <div class="formline">
                    <div class="formcaption">Extensible:</div>
                    <div class="formfield">
                        <input type="checkbox" id="extensible" name="extensible">
                    </div>
                </div>
    
            </div>

            <div id="footer" class="footer">
                <button id="finishBtn" class="button" onclick="wizard.onFinish()">Finish</button>
                <button id="cancelBtn" class="button" onclick="wizard.onCancel()">Cancel</button>
            </div>
        </div>

    </body>
</html>
