<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src ##CSPSOURCE## https: data:; script-src ##CSPSOURCE## 'unsafe-eval'; style-src ##CSPSOURCE##; font-src ##CSPSOURCE##;" />
        <script src="##EXTENSIONPATH##/htmlresources/alenumwizard/js/alenumwizard.js"></script>
        <link rel="stylesheet" type="text/css" href="##EXTENSIONPATH##/htmlresources/lib/wizards/wizards.css">
    </head>
    <body>
        <div id="main" class="main">
            <div id="header" class="header">
                <div class="title">New Enum Wizard</div>
            </div>

            <div id="wizardstep1" class="wizard">

                <div class="formline">
                    <div class="formheader">Please enter enum properties.</div>
                </div>
                        
                <div class="formline">
                    <div class="formcaption">Object Id:</div>
                    <div class="formfield">
                        <input type="text" id="objectid" name="objectid" class="fixedtext">
                    </div>
                </div>
        
                <div class="formline">
                    <div class="formcaption">Object Name:</div>
                    <div class="formfield">
                        <div class="fulltextcont">
                            <input type="text" id="objectname" name="objectname">
                            <span class="inputadd" id="objectnamelen">0</span>
                        </div>
                    </div>
                </div>
    
                <div class="formline">
                    <div class="formcaption">Values (comma separated):</div>
                    <div class="formfield">
                        <input type="text" id="valuelist" name="valuelist" class="fulltext">
                    </div>
                </div>

                <div class="formline">
                    <div class="formcaption">Captions (comma separated):</div>
                    <div class="formfield">
                        <input type="text" id="captionlist" name="captionlist" class="fulltext">
                    </div>
                </div>
    
                <div class="formline">
                    <div class="formcaption">Extensible:</div>
                    <div class="formfield">
                        <input type="checkbox" id="extensible" name="extensible">
                    </div>
                </div>
    
            </div>

            <div id="footer" class="footer">
                <button id="finishBtn" class="button">Finish</button>
                <button id="cancelBtn" class="button">Cancel</button>
            </div>
        </div>

    </body>
</html>
